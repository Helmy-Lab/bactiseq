title: BactiSeq
description: Bacterial whole genome seqeunce pipeline
remote_theme: just-the-docs/just-the-docs

# Enable search
search_enabled: true

# Color scheme (optional)
color_scheme: light

# Footer
footer_content: "BactiSeq - Flexible, portable, repducible bacterial whole genome sequence pipeline"

# Plugins (GitHub Pages supports these automatically)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation
nav_sort: case_insensitive


# ===== ADD THESE TABLE-RELATED SETTINGS =====
# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "//github.com/yourusername/your-repo"

# Table settings for Just-the-Docs
table:
  # Enable table wrapping with horizontal scroll on mobile
  wrap: true
  
  # Add zebra striping to tables
  zebra: true
  
  # Enable table sorting (requires JavaScript)
  sort: true

# Callouts styling (optional but nice)
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
