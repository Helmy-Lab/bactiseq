title: BactiSeq
description: Whole bacterial genome analysis pipeline
remote_theme: just-the-docs/just-the-docs

# Enable search
search_enabled: true

# Color scheme (optional)
color_scheme: light

# Footer
footer_content: "Flexible, portable and reproducible whole bacterial genome analysis pipeline"

# Plugins (GitHub Pages supports these automatically)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation
nav_sort: case_insensitive

# Add these for better markdown support
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Callouts configuration
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note  
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: yellow

# Optional: Include custom CSS
head_custom: |
  <style>
    .warning {
      border-left: 4px solid #d33;
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      background-color: rgba(211, 51, 51, 0.05);
    }
    .warning-title {
      font-weight: bold;
      color: #d33;
    }
  </style>
