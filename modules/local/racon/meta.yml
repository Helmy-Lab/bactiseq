---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "racon"
## TODO nf-core: Add a description of the module and list keywords
description: write your description here
keywords:
  - sort
  - example
  - genomics
tools:
  - "racon":
      ## TODO nf-core: Add a description and other details for the software below
      description: "Ultrafast consensus module for raw de novo genome assembly of long uncorrected reads."
      homepage: "None"
      documentation: "None"
      tool_dev_url: "None"
      doi: ""
      licence: ["MIT"]
      identifier: biotools:Racon

## TODO nf-core: Add a description of all of the variables used as input
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`

    - nucleic_acid_sequence_alignment:
        # TODO nf-core: Update the information obtained from bio.tools and make sure that it is correct
        type: file
        description: nucleic_acid_sequence_alignment file
        pattern: "*.{bam,sam}"
        ontologies:
          - edam: "http://edamontology.org/data_1383" # Nucleic acid sequence alignment
          - edam: "http://edamontology.org/format_2572" # BAM
          - edam: "http://edamontology.org/format_2573" # SAM

  - - meta2:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`

    - sequence_set_(nucleic_acid):
        # TODO nf-core: Update the information obtained from bio.tools and make sure that it is correct
        type: file
        description: sequence_set_(nucleic_acid) file
        pattern: "*.{fasta}"
        ontologies:
          - edam: "http://edamontology.org/data_1234" # Sequence set (nucleic acid)
          - edam: "http://edamontology.org/format_1929" # FASTA

## TODO nf-core: Add a description of all of the variables used as output
output:
  - sequence_set_(nucleic_acid):
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.{fasta}":
          # TODO nf-core: Update the information obtained from bio.tools and make sure that it is correct
          type: file
          description: sequence_set_(nucleic_acid) file
          pattern: "*.{fasta}"
          ontologies:
            - edam: "http://edamontology.org/data_1234" # Sequence set (nucleic acid)
            - edam: "http://edamontology.org/format_1929" # FASTA

  - versions:
      - "versions.yml":
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@sylvia"
maintainers:
  - "@sylvia"
