name: "samtools"
description: write your description here
keywords:
  - sort
  - example
  - genomics
tools:
  ## TODO nf-core: Add a description and other details for the software below
  - "samtools":
      description: "Tools for dealing with SAM, BAM and CRAM files"
      homepage: "None"
      documentation: "None"
      tool_dev_url: "None"
      doi: ""
      licence: ["MIT"]
      identifier: biotools:samtools

input:
  # TODO nf-core: Update the information obtained from bio.tools and make sure that it is correct
  - - meta:
        type: map
        description: Groovy Map containing sample information. e.g. `[
          id:'sample1' ]`
    - sequence_trace:
        type: file
        description: sequence_trace file
        pattern: "*.{bam,sam,cram}"
        ontologies:
          - edam: http://edamontology.org/data_0924 # Sequence trace
          - edam: http://edamontology.org/format_2572 # BAM
          - edam: http://edamontology.org/format_2573 # SAM
          - edam: http://edamontology.org/format_3462 # CRAM
output:
  # TODO nf-core: Update the information obtained from bio.tools and make sure that it is correct
  sequence_trace:
    - - meta:
          type: map
          description: Groovy Map containing sample information. e.g. `[
            id:'sample1' ]`
      - "*.{bam,sam,cram}":
          type: file
          description: sequence_trace file
          pattern: "*.{bam,sam,cram}"
          ontologies:
            - edam: http://edamontology.org/data_0924 # Sequence trace
            - edam: http://edamontology.org/format_2572 # BAM
            - edam: http://edamontology.org/format_2573 # SAM
            - edam: http://edamontology.org/format_3462 # CRAM
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: versions.yml
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@txx99"
maintainers:
